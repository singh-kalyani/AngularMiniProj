<div style="position: absolute;top: 10%;left: 20%; ">
<div class="mat-elevation-z8">  
  <table mat-table [dataSource]="dataSource" matSort >
    <!--FIRST COLUMN-->
    <ng-container matColumnDef="p_id" >
      <th mat-header-cell *matHeaderCellDef  mat-sort-header style="width: 10%;">Product ID</th>
      <td mat-cell *matCellDef="let row" style="width: 10%;">{{row.p_id}}</td>
    </ng-container>
    <!--Second Column-->
    <ng-container matColumnDef="p_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">Product Name</th>
      <td mat-cell *matCellDef="let row" style="width: 10%;">{{row.p_name}}</td>
    </ng-container>
    <!--Third Column-->
    <ng-container matColumnDef="p_cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">Product Cost</th>
      <td mat-cell *matCellDef="let row" style="width: 10%;">{{row.p_cost}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[1, 3, 5]"></mat-paginator>
</div>
</div>
